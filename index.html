<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="src/script.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="shortcut icon" href="img/.png" type="image/x-icon">
        
        <title>Cron√¥metro</title>
    </head>

    <body>
        <div class="chronometer">
            <div class="chron-counter">
                <span id="chron-hours"  >00</span> :
                <span id="chron-minutes">00</span> :
                <span id="chron-seconds">00</span>
            </div>
    
            <div class="chron-buttons">
                <button onclick="ChronStart()" class="btn-start">START</button>
                <button onclick="ChronPause()" class="btn-pause">PAUSE</button>
                <button onclick="ChronReset()" class="btn-reset">RESET</button>
            </div>
        </div>
    </body>
</html>
